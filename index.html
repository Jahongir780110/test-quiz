<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final exam</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="quiz-header text-center mt-3">DTST questions</h1>

    <div class="quiz-body container mt-5">
      <h4 class="question"></h4>

      <div class="variants mt-4 ps-3">
        <div class="variant form-check">
          <input
            class="form-check-input"
            type="radio"
            name="variant"
            id="variant1"
          />
          <label class="form-check-label" for="variant1"></label>
        </div>

        <div class="variant form-check mt-2">
          <input
            class="form-check-input"
            type="radio"
            name="variant"
            id="variant2"
          />
          <label class="form-check-label" for="variant2"></label>
        </div>

        <div class="variant form-check mt-2">
          <input
            class="form-check-input"
            type="radio"
            name="variant"
            id="variant3"
          />
          <label class="form-check-label" for="variant3"></label>
        </div>

        <div class="variant form-check mt-2">
          <input
            class="form-check-input"
            type="radio"
            name="variant"
            id="variant4"
          />
          <label class="form-check-label" for="variant4"></label>
        </div>
      </div>

      <div class="incorrect-message mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol
            id="exclamation-triangle-fill"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>

          <div
            class="alert alert-danger d-flex align-items-center"
            role="danger"
          >
            <svg
              class="bi flex-shrink-0 me-2"
              width="24"
              height="24"
              role="img"
              aria-label="Warning:"
            >
              <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>Incorrect</div>
          </div>
        </svg>
      </div>

      <div class="btns mt-5 text-end">
        <button type="button" class="btn btn-success submit">Submit</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
